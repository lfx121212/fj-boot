# 项目输出路径
generate.moduleDir=/fj-business/src/main/java
# xml配置路径
generate.resources=/fj-business/src/main/resources/mapper/
# 作者
generate.author=李丰轩
# 生成后是否打开资源路径
generate.isOpen=false
# 重新生成文件是否覆盖
generate.isFileOverride=false
# 是否开启Swagger2模式
generate.isSwagger2=true
# 数据源配置
generate.driverName=com.mysql.cj.jdbc.Driver
generate.url=jdbc:mysql://127.0.0.1:3306/fj?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&allowLoadLocalInfile=true
generate.userName=root
generate.passWord=root
# 模块名
generate.moduleName=business
# 基础包名
generate.basePackage=com.fj
# 表前缀
generate.prefix=fj
# 是否按用户进行分类
generate.isClass=true
# 是否将表名转大写字母
generate.isTableNameUppercase=true
# 要生成的表名
generate.tables = {"student"}
